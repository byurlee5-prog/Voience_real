<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Voience Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f9f9f9;
    }
    header {
      margin-bottom: 20px;
    }
    header img {
      width: 200px;
      margin-bottom: 10px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 20px;
      line-height: 1.5;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      flex: 1 1 120px;
    }
    button:hover {
      background-color: #45a049;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      width: 600px;
      height: 150px;
      background-color: white;
    }
    audio {
      margin-top: 20px;
      width: 600px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <!-- 로고 이미지 -->
    <img src="logo.png" alt="Voience 로고">
    <h1>Voience(보이언스)<br>녹음 혹은 음성파일 업로드 후 보내기 버튼을 눌러주세요</h1>
  </header>

  <canvas id="visualizer"></canvas>

  <div class="controls">
    <button id="record">녹음 시작</button>
    <button id="stop">녹음 종료</button>
    <button id="uploadBtn">업로드</button>
    <input type="file" id="fileInput" accept="audio/*">
    <button id="play">플레이</button>
    <button id="send">보내기</button>
  </div>

  <audio id="player" controls style="display:none;"></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let audioContext, analyser, source, dataArray, canvas, ctx;

    canvas = document.getElementById("visualizer");
    ctx = canvas.getContext("2d");

    function drawWaveform() {
      requestAnimationFrame(drawWaveform);
      if (!analyser) return;
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "black";
      ctx.beginPath();
      let sliceWidth = canvas.width * 1.0 / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        let v = dataArray[i] / 128.0;
        let y = v * canvas.height / 2;
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
    }

    document.getElementById("record").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 2048;
      dataArray = new Uint8Array(analyser.fftSize);
      drawWaveform();

      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.start();
    };

    document.getElementById("stop").onclick = () => {
      mediaRecorder.stop();
      audioContext.close();
      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      };
    };

    // 업로드 버튼 → 파일 선택창 열기
    document.getElementById("uploadBtn").onclick = () => {
      document.getElementById("fileInput").click();
    };

    // 파일 선택 시 오디오 로드
    document.getElementById("fileInput").onchange = (event) => {
      const file = event.target.files[0];
      if (file) {
        audioBlob = file;
        const audioUrl = URL.createObjectURL(file);
        const player = document.getElementById("player");
        player.src = audioUrl;
        player.style.display = "block";
      }
    };

    document.getElementById("play").onclick = () => {
      if (audioBlob) {
        const audioUrl = URL.createObjectURL(audioBlob);
        const player = document.getElementById("player");
        player.src = audioUrl;
        player.style.display = "block";
        player.play();
      }
    };

    document.getElementById("send").onclick = () => {
      // 추후 카카오톡 API 연동 예정
      console.log("보내기 버튼 눌림 - 카톡 연동 예정");
    };
  </script>
</body>
</html>
